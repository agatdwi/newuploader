</head>

<body class="bg-gradient-to-r from-black to-gray-800 min-h-screen flex flex-col items-center justify-center p-10 relative">
    <div class="neu-container w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8">File Uploader</h1>
        <!-- File upload form -->
        <form id="uploadForm" class="mb-8" action="/upload" method="post" enctype="multipart/form-data">
            <div class="border-2 border-dashed border-gray-300 p-6 rounded-md text-center">
                <input type="file" name="file" id="fileInput" class="hidden"/>
                <label for="fileInput" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M14.5 2a.5.5 0 0 1 .5.5V9h4a.5.5 0 0 1 .354.854l-7 7a.5.5 0 0 1-.708 0l-7-7A.5.5 0 0 1 2 9h4V2.5a.5.5 0 0 1 .5-.5h3zm-4 0H6v6H2.5L10 17.5 17.5 8H14V2.5a.5.5 0 0 0-.5-.5z" />
                    </svg>
                    <span id="fileLabel" class="block text-gray-400 mt-2">Choose a file or drag it here</span>
                </label>
            </div>
            <div id="progressContainer" class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-4 hidden">
                <div id="progressBar" class="absolute top-0 left-0 h-full bg-blue-500" style="width: 0"></div>
                <div id="progressText" class="absolute top-0 left-0 h-full text-xs text-center text-gray-600 w-full">0%</div>
            </div>
            <button type="button" id="btnUpload" class="neu-button block mx-auto mt-5">Upload</button>
        </form>
        <!-- File details -->
        <div id="fileDetails" class="hidden">
            <h2 class="text-xl font-bold mb-4">File Details</h2>
            <div id="preview" class="file-preview mb-4"></div>
            <div id="details" class="mb-4"></div>
            <!-- URL containers -->
            <div class="url-container hidden">
                <div id="fileUrl" class="flex items-center justify-between bg-gray-100 p-3 rounded-md mb-2">
                    <span id="fileText" class="flex-1">File URL: <span id="fileValue" class="font-bold"></span></span>
                    <button id="btnCopyFile" class="neu-button">Copy</button>
                </div>
                <div id="downloadUrl" class="flex items-center justify-between bg-gray-100 p-3 rounded-md mb-2">
                    <span id="downloadText" class="flex-1">Download URL: <span id="downloadValue" class="font-bold"></span></span>
                    <button id="btnCopyDownload" class="neu-button">Copy</button>
                </div>
                <div id="deleteUrl" class="flex items-center justify-between bg-gray-100 p-3 rounded-md mb-2">
                    <span id="deleteText" class="flex-1">Delete URL: <span id="deleteValue" class="font-bold"></span></span>
                    <button id="btnCopyDelete" class="neu-button">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="/privacy-policy">Privacy Policy</a> |
        <a href="/api-docs">API Docs</a>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
